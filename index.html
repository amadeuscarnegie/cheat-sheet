<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Prevent flash of incorrect theme by reading localStorage before first paint
      try {
        const t = JSON.parse(localStorage.getItem('cheat-sheet-theme') || '"dark"');
        document.documentElement.className = t === 'light' ? 'light' : 'dark';
      } catch { document.documentElement.className = 'dark'; }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheat Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

</html>
